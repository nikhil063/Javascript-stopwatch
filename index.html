<!DOCTYPE html>
<html lang="en">
<head>
	<title>Stopwatch</title>

	<link rel="stylesheet" href="index.css" />
</head>
<body>
	<h1 style="padding: 18px; margin: 18px 0px; font-size: 50px;"><center>Stopwatch</center></h1>
	<div class="watch">
		<div class="time">
			00:00:00
		</div>
		<div class="controls">
			<button onclick="start()">Start</button>
			<button onclick="stop()">Stop</button>
			<button onclick="reset()">Reset</button>
		</div>
	</div>

	<script src="script.js"></script>
</body>
</html>
